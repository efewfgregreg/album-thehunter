<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Ajusta todos os paths relativos à raiz do repositório GH Pages -->
  <base href="/album-thehunter/">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#181a1b">
  <title>Registro do Caçador – theHunter: Call of the Wild</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  >
  <!-- Estilos customizados -->
  <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
  <div id="app-container"></div>

  <!-- Modais de sobreposição -->
  <div id="image-viewer-modal" class="modal-overlay">
    <span class="modal-close">&times;</span>
  </div>
  <div id="form-modal" class="modal-overlay"></div>
  <div id="custom-alert-modal" class="modal-overlay">
    <div class="modal-content-box">
      <h3 id="custom-alert-title"></h3>
      <p id="custom-alert-message"></p>
      <div class="modal-buttons">
        <button id="custom-alert-cancel-btn" class="back-button">Cancelar</button>
        <button id="custom-alert-ok-btn" class="back-button" style="background-color: var(--primary-color); color: #111;">OK</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <!-- Panzoom para modais de imagem -->
  <script src="https://unpkg.com/panzoom@9.4.3/dist/panzoom.min.js"></script>
  <!-- Script principal do app (módulos ES) -->
  <script type="module" src="src/js/main.js" defer></script>
</body>
</html>
