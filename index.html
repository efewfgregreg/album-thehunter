<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Caça - theHunter: Call of the Wild</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Nunito+Sans:wght@400;700&display=swap');
        
        :root {
            --bg-color: #181a1b;
            --surface-color: #2c2f33;
            --primary-color: #00bcd4;
            --border-color: #4a5568;
            --text-color: #e6e6e6;
            --text-color-muted: #99aab5;
            --gold-color: #ffd700;
            --font-headings: 'Oswald', sans-serif;
            --font-body: 'Nunito Sans', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-body);
            color: var(--text-color);
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* --- LAYOUT PRINCIPAL CORRIGIDO --- */
        #app-container {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Padrão para páginas de conteúdo */
            min-height: 100vh;
            width: 100%;
            padding: 20px;
        }
        
        #app-container.hub-mode {
            align-items: center; /* Apenas o menu principal é centralizado verticalmente */
        }

        /* --- CONTAINER GERAL DAS PÁGINAS --- */
        .main-content { 
            background-color: rgba(24, 26, 27, 0.85); 
            width: 100%;
            max-width: 1400px;
            padding: 20px 40px;
            border-radius: 8px;
        }

        .page-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid var(--primary-color); 
            padding-bottom: 10px; 
            margin-bottom: 25px; 
        }
        .page-header h2 { font-family: var(--font-headings); font-size: 2.5rem; }
        .back-button { background: var(--surface-color); color: var(--text-color); border: 1px solid var(--border-color); padding: 10px 20px; border-radius: 6px; cursor: pointer; font-size: 1rem; font-family: var(--font-headings); transition: all 0.2s ease; }
        .back-button:hover { background: var(--primary-color); color: #111827; }

        /* --- HUB DE NAVEGAÇÃO --- */
        .navigation-hub {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }
        .hub-title { width: 100%; text-align: center; font-family: var(--font-headings); font-size: 4rem; margin-bottom: 40px; }
        .nav-card { background-color: rgba(44,47,51,0.75); border: 1px solid var(--border-color); border-radius: 8px; width: 260px; height: 100px; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 10px; cursor: pointer; transition: all 0.3s ease; font-family: var(--font-headings); font-size: 1.2rem; color: var(--text-color-muted); backdrop-filter: blur(5px); }
        .nav-card i { font-size: 2rem; }
        .nav-card:hover { transform: translateY(-10px) scale(1.03); background-color: rgba(64,68,75,0.9); color: var(--primary-color); border-color: var(--primary-color); }
        
        /* --- GRIDS E CARDS --- */
        .album-grid, .fur-grid, .mounts-grid { display: grid; gap: 20px; }
        .album-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); }
        .fur-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); }
        .mounts-grid { grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); }
        
        /* CARD DE ANIMAL (LISTAS) */
        .animal-card { background: linear-gradient(145deg, #383c4a, #2c2f33); border: 1px solid #4a5568; border-radius: 8px; padding: 15px; text-align: center; cursor: pointer; transition: all 0.3s ease; }
        .animal-card img { width: 100%; height: 110px; object-fit: contain; margin-bottom: 15px; filter: invert(90%); }
        .animal-card .info { font-family: var(--font-headings); font-size: 1rem; }

        /* CARD DE PELAGEM (DETALHES) */
        .fur-card { background: linear-gradient(145deg, #2c2f33, #232529); border-radius: 8px; padding: 10px; text-align: center; transition: all 0.3s ease; border: 2px solid transparent; display: flex; flex-direction: column; justify-content: space-between; }
        .fur-card img { width: 100%; height: 120px; object-fit: cover; border-radius: 4px; }
        .fur-card .info { font-family: var(--font-headings); font-size: 1rem; padding-top: 10px; }
        .fur-card.incomplete img { filter: grayscale(80%) brightness(0.6); }
        .fur-card.incomplete .info { color: var(--text-color-muted); }
        .fur-card.completed { border-color: var(--primary-color); }
        .fur-card.completed .info { color: var(--primary-color); }

        /* CARD DE GREAT ONES (SALA DE TROFÉUS) */
        .greats-grid-container { background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url(https://www.transparenttextures.com/patterns/wood-pattern.png); background-color: #4a3c31; padding: 25px; border-radius: 8px; }
        .trophy-frame { background: linear-gradient(145deg, #4a3f3a, #3b322d); border: 8px solid #3b2e26; }
        .trophy-frame img { border: 2px solid #2a211c; }
        .trophy-frame .info-plaque { background-color: rgba(0,0,0,0.3); padding: 8px 5px; border-radius: 4px; margin-top: 5px; }
        .trophy-frame .info { color: var(--gold-color); }
        .trophy-frame.completed { border-color: var(--gold-color); box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }

        /* CARD DE MONTAGEM MÚLTIPLA */
        .mount-card { background: var(--surface-color); border: 1px solid var(--border-color); border-radius: 8px; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .mount-card-header h3 { font-family: var(--font-headings); margin: 0; }
        .mount-card-animals { display: flex; gap: 10px; padding-top: 10px; border-top: 1px solid var(--border-color); align-items: center; justify-content: center; }
        .mount-card-animals img { width: 50px; height: 50px; object-fit: contain; filter: invert(80%) grayscale(100%); transition: all 0.3s ease;}
        .mount-card-animals .plus-icon { font-size: 1.5rem; color: var(--border-color); }
        .mount-card.completed { border-color: var(--gold-color); }
        .mount-card.completed .mount-card-animals img { filter: invert(80%) grayscale(0%); }

    </style>
</head>
<body>
    <div id="app-container"></div>
    <script src="script.js" defer></script>
</body>
</html>
