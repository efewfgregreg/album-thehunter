<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a202c">
    <title>Álbum de Caça - theHunter: Call of the Wild</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Nunito+Sans:wght@400;700&display=swap');
        :root {
            --bg-color: #1a202c;
            --surface-color: #2d3748;
            --primary-color: #48bb78;
            --border-color: #4a5568;
            --text-color: #e2e8f0;
            --text-color-muted: #a0aec0;
            --font-headings: 'Oswald', sans-serif;
            --font-body: 'Nunito Sans', sans-serif;
        }
        * { box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 280px;
            background-color: #111827;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .sidebar h1 {
            font-size: 1.5rem;
            text-align: center;
            margin: 0 0 30px 0;
            letter-spacing: 1px;
        }
        .sidebar .nav-button {
            width: 100%; padding: 15px 20px; margin-bottom: 10px; border: 1px solid var(--border-color); background: var(--surface-color); color: var(--text-color-muted); border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 700; transition: all 0.3s ease; font-family: var(--font-headings); text-align: left; text-transform: uppercase;
        }
        .sidebar .nav-button:hover { background-color: #3a475a; color: #fff; }
        .sidebar .nav-button.active { background-color: var(--primary-color); color: #111827; border-color: var(--primary-color); }

        .main-content {
            flex-grow: 1; padding: 20px; display: flex; flex-direction: column; overflow-y: auto;
        }
        .tab-content h2, .detail-view h2 { border-bottom: 2px solid var(--primary-color); padding-bottom: 10px; margin-bottom: 25px; }
        .album-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 20px;
        }
        .animal-card {
            background-color: var(--surface-color); border: 2px solid transparent; border-radius: 8px; padding: 10px; text-align: center; cursor: pointer; transition: all 0.3s ease; position: relative;
        }
        .animal-card img {
            width: 100%; height: 120px; object-fit: cover; border-radius: 4px; margin-bottom: 10px; transition: filter 0.3s ease;
        }
        .animal-card .info {
            font-family: var(--font-headings); font-size: 1rem; color: var(--text-color); font-weight: 700;
        }
        .animal-card:hover {
            transform: translateY(-5px); box-shadow: 0 10px 15px rgba(0,0,0,0.3); border-color: var(--primary-color);
        }
        .animal-card.incomplete img { filter: grayscale(100%) brightness(0.5); }
        .animal-card.incomplete .info { color: var(--text-color-muted); }
        .animal-card.inprogress img { filter: grayscale(50%); }
        .animal-card.completed { border-color: var(--primary-color); box-shadow: 0 0 15px rgba(72, 187, 120, 0.5); }
        .filter-input {
            width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid var(--border-color); background-color: #1a202c; color: var(--text-color); border-radius: 6px; font-size: 16px;
        }
        .back-button { background: var(--surface-color); color: var(--text-color); border: 1px solid var(--border-color); padding: 10px 20px; border-radius: 6px; cursor: pointer; font-size: 1rem; font-family: var(--font-headings); margin-bottom: 20px; transition: all 0.2s ease; display: inline-block; width: auto; }
        .back-button:hover { background: var(--primary-color); color: #111827; }
        .fur-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px;
        }
        .fur-card {
            background: var(--surface-color); border-radius: 8px; padding: 10px; text-align: center; cursor: pointer; transition: all 0.3s ease; border: 2px solid transparent; position: relative;
        }
        .fur-card img { width: 100%; height: 140px; object-fit: cover; border-radius: 4px; margin-bottom: 10px; transition: filter 0.3s ease; }
        .fur-card .fur-name { font-weight: bold; }
        .fur-card.incomplete img { filter: grayscale(100%) brightness(0.5); }
        .fur-card.incomplete .fur-name { color: var(--text-color-muted); }
        .fur-card.completed { border-color: var(--primary-color); }
        .fur-card:hover { transform: scale(1.05); }
        .trophy-count { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.8); color: white; padding: 2px 8px; border-radius: 10px; font-size: 12px; font-weight: bold; }
        
        .trophy-list, .diamond-details-container, .grind-stats { background-color: var(--surface-color); padding: 20px; border-radius: 8px; margin-top: 20px; }
        .trophy-list h4, .grind-stats h4 { margin-top: 0; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .trophy-list ul { list-style: none; padding: 0; }
        .trophy-list li { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid var(--border-color); cursor: pointer; }
        .trophy-list li:last-child { border-bottom: none; }
        .trophy-item-details { padding: 10px 0 0 15px; font-size: 0.9em; color: var(--text-color-muted); }
        .add-trophy-btn, .remove-trophy-btn, .grind-stats button { background: var(--primary-color); color: #111827; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; margin-top: 10px; }
        .remove-trophy-btn, #cancel-trophy-btn { background-color: #c53030; color: white; margin-left: 10px; }
        .grind-stats table { width: 100%; }
        .grind-stats td { padding: 8px 5px; }
        .grind-stats input { width: 100%; text-align: center; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Álbum de Caça</h1>
        <button class="nav-button active" data-target="pelagens">Pelagens Raras</button>
        <button class="nav-button" data-target="diamantes">Diamantes</button>
        <button class="nav-button" data-target="greats">Greats One</button>
        <button class="nav-button" data-target="super_raros">Super Raros</button>
        <button class="nav-button" data-target="progresso">Progresso</button>
    </div>
    <div class="main-content">
        </div>
    <script src="script.js" defer></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js');
        });
      }
    </script>
</body>
</html>
