<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#181a1b">
    <title>Álbum de Caça - theHunter: Call of the Wild</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Nunito+Sans:wght@400;700&display=swap');
        
        :root {
            --bg-color: #181a1b;
            --surface-color: #2c2f33;
            --primary-color: #00bcd4;
            --border-color: #40444b;
            --text-color: #e6e6e6;
            --text-color-muted: #99aab5;
            --font-headings: 'Oswald', sans-serif;
            --font-body: 'Nunito Sans', sans-serif;
        }

        * { 
            box-sizing: border-box; 
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-body);
            color: var(--text-color);
            overflow-x: hidden;
            /* NOVO FUNDO IMERSIVO */
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* --- ESTILO DO HUB DE NAVEGAÇÃO INICIAL (ATUALIZADO) --- */
        .navigation-hub {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 40px;
            min-height: 100vh;
            width: 100%;
        }

        .hub-title {
            width: 100%;
            text-align: center;
            font-family: var(--font-headings);
            font-size: 4rem; /* Aumentado */
            letter-spacing: 3px;
            color: #f0f0f0;
            text-transform: uppercase;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8); /* Sombra para destaque */
            margin-bottom: 40px;
        }

        .nav-card {
            background-color: rgba(44, 47, 51, 0.75); /* Fundo semi-transparente */
            border: 1px solid var(--border-color);
            border-radius: 8px;
            width: 260px;
            height: 100px;
            display: flex;
            flex-direction: column; /* Ícone em cima, texto embaixo */
            justify-content: center;
            align-items: center;
            gap: 10px; /* Espaço entre ícone e texto */
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--font-headings);
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-color-muted);
            backdrop-filter: blur(5px); /* Efeito de vidro fosco */
            -webkit-backdrop-filter: blur(5px);
        }

        .nav-card i {
            font-size: 2rem; /* Tamanho do ícone */
            transition: color 0.3s ease;
        }

        .nav-card:hover {
            transform: translateY(-10px) scale(1.03);
            background-color: rgba(64, 68, 75, 0.9);
            color: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 0 25px rgba(0, 188, 212, 0.4);
        }
        
        /* --- ESTILOS DAS PÁGINAS INTERNAS (sem grandes alterações) --- */
        .main-content {
            padding: 20px 40px;
            background-color: rgba(24, 26, 27, 0.8); /* Fundo um pouco transparente para as páginas internas */
            min-height: 100vh;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 25px;
        }
        .page-header h2 { font-family: var(--font-headings); font-size: 2.5rem; }
        .back-button { background: var(--surface-color); color: var(--text-color); border: 1px solid var(--border-color); padding: 10px 20px; border-radius: 6px; cursor: pointer; font-size: 1rem; font-family: var(--font-headings); transition: all 0.2s ease; }
        .back-button:hover { background: var(--primary-color); color: #111827; }
        .filter-input { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid var(--border-color); background-color: var(--bg-color); color: var(--text-color); border-radius: 6px; font-size: 16px; }
        .album-grid, .fur-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        .animal-card { background-color: var(--surface-color); border: 2px solid transparent; border-radius: 8px; padding: 10px; text-align: center; cursor: pointer; transition: all 0.3s ease; position: relative; }
        .animal-card img { width: 100%; height: 120px; object-fit: cover; border-radius: 4px; margin-bottom: 10px; transition: filter 0.3s ease; }
        .animal-card .info { font-family: var(--font-headings); font-size: 1rem; color: var(--text-color); font-weight: 700; }
        .animal-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px rgba(0,0,0,0.3); border-color: var(--primary-color); }
        .animal-card.incomplete img { filter: grayscale(100%) brightness(0.5); }
        .animal-card.incomplete .info { color: var(--text-color-muted); }
        .animal-card.inprogress img { filter: grayscale(50%); }
        .animal-card.completed { border-color: var(--primary-color); box-shadow: 0 0 15px rgba(0, 188, 212, 0.4); }
        .fur-card { background: var(--surface-color); border-radius: 8px; padding: 10px; text-align: center; cursor: pointer; transition: all 0.3s ease; border: 2px solid transparent; display: flex; flex-direction: column; justify-content: flex-start; gap: 10px; position: relative; }
        .fur-card:hover { transform: scale(1.05); }
        .fur-card img { width: 100%; height: 120px; object-fit: cover; border-radius: 4px; }
        .fur-card .info, .fur-card .trophy-name { font-family: var(--font-headings); font-size: 0.9rem; line-height: 1.3; font-weight: 700; }
        .info-and-score { display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 10px; }
        .fur-card.incomplete img { filter: grayscale(100%) brightness(0.5); }
        .fur-card.incomplete .info, .fur-card.incomplete .trophy-name { color: var(--text-color-muted); }
        .fur-card.completed { border-color: var(--primary-color); }
        .trophy-score-controls { display: flex; align-items: center; justify-content: center; gap: 5px; }
        .trophy-score-input { width: 60px; padding: 4px; border: 1px solid var(--border-color); background-color: var(--bg-color); color: var(--text-color); border-radius: 4px; font-size: 14px; text-align: center; }
        .trophy-score-save-btn { padding: 4px 8px; font-size: 12px; background: var(--primary-color); color: #111827; border: none; border-radius: 4px; cursor: pointer; }
        .trophy-count { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.8); color: white; padding: 2px 8px; border-radius: 10px; font-size: 12px; font-weight: bold; }
        .fullscreen-btn { position: absolute; top: 8px; right: 8px; background-color: rgba(0, 0, 0, 0.6); color: white; border: none; border-radius: 50%; width: 28px; height: 28px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 16px; line-height: 28px; opacity: 0; transition: opacity 0.2s ease-in-out; z-index: 10; }
        .fur-card:hover .fullscreen-btn { opacity: 1; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.85); align-items: center; justify-content: center; }
        .modal-content { max-width: 90%; max-height: 90%; object-fit: contain; }
        .modal-close { position: absolute; top: 15px; right: 35px; color: #f1f1f1; font-size: 40px; font-weight: bold; transition: 0.3s; cursor: pointer; }
        .modal-close:hover, .modal-close:focus { color: #bbb; text-decoration: none; }
        .progress-panel { display: flex; flex-direction: column; gap: 20px; }
        .progress-section { background-color: var(--surface-color); padding: 20px; border-radius: 8px; }
        .progress-section h3 { margin-bottom: 15px; font-family: var(--font-headings); }
        .progress-label { text-align: right; margin-bottom: 5px; color: var(--text-color-muted); font-size: 0.9rem;}
        .progress-bar-container { background-color: var(--bg-color); border-radius: 5px; overflow: hidden; height: 22px;}
        .progress-bar-fill { background-color: var(--primary-color); color: var(--bg-color); text-align: center; font-weight: bold; line-height: 22px; height: 100%; transition: width 0.5s ease; }
        #trophy-list-container { margin-top: 20px; background: #23272A; padding: 20px; border-radius: 8px; }
        .trophy-list h4 { margin-bottom: 15px; }
        .trophy-list ul { list-style: none; padding: 0; }
        .trophy-list li { background: #2C2F33; padding: 10px 15px; margin-bottom: 8px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .remove-trophy-btn, .add-trophy-btn { background-color: var(--primary-color); color: #111; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
        .add-trophy-btn { margin-top: 15px; width: 100%; }
        .trophy-item-details { margin-top: 10px; padding-top: 10px; border-top: 1px solid #40444B; }
    </style>
</head>
<body>
    <div id="app-container"></div>
    <div id="fullscreen-modal" class="modal">
      <span class="modal-close">&times;</span>
      <img class="modal-content" id="modal-image">
    </div>
    <script src="script.js" defer></script>
</body>
</html>
