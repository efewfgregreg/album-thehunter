<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#181a1b">
    <title>Registro do Caçador - theHunter: Call of the Wild</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container"></div>

    <div id="image-viewer-modal" class="modal-overlay">
        <span class="modal-close">&times;</span>
    </div>
    
    <div id="form-modal" class="modal-overlay"></div>
    
    <div id="custom-alert-modal" class="modal-overlay">
        <div class="modal-content-box">
            <h3 id="custom-alert-title"></h3>
            <p id="custom-alert-message"></p>
            <div class="modal-buttons">
                <button id="custom-alert-cancel-btn" class="back-button">Cancelar</button>
                <button id="custom-alert-ok-btn" class="back-button" style="background-color: var(--primary-color); color: #111;">OK</button>
            </div>
        </div>
    </div>

    <div id="password-reset-modal" class="modal-overlay">
        <div class="modal-content-box">
            <h3>Redefinir Senha</h3>
            <p>Por favor, insira seu e-mail. Enviaremos um link para você redefinir sua senha.</p>
            <input type="email" id="resetEmailInput" placeholder="Seu e-mail de cadastro">
            <div id="resetError" class="auth-error"></div>
            <div class="modal-buttons">
                <button id="cancel-reset-btn" class="back-button">Cancelar</button>
                <button id="send-reset-btn" class="auth-button" style="width: auto; padding: 10px 20px;">Enviar Link</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="https://unpkg.com/panzoom@9.4.3/dist/panzoom.min.js"></script> 

    <script src="js/main.js" type="module" defer></script>
</body>
</html>
